<h2>All your tasks are here</h2>

<button  mat-raised-button  
         color="accent" 
         style="float:right; margin:1em;"
         routerLink="/create-task">
   <mat-icon>create</mat-icon> 
   Add a new task
</button>
<br>
<div *ngFor = "let task of tasks">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{task.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{task.updated_at}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    {{task.description}}
  </mat-expansion-panel>
</div>
